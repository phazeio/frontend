<html>
<head>
	<title>Phaze.IO</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fonts.css">

	<script src="js/jquery.js"></script>
</head>
<style type="text/css">
	* {
		border: 0;
		margin: 0;
		padding: 0;
		font-family: Helvetica;
	}

	.wrapper {
		display: none;
		z-index: 1000;
	}

	#overlay {
		background-image: url("http://www.imgcart.com/wp-content/uploads/2016/03/Nice-blue-background-Desktop-Wallpaper.jpg");
		background-size: cover;
		z-index: 10000000;
		position: fixed;
		display: none;
	}

	.sperm-box {
		padding: 2px;
		opacity: 0.9;
		position: absolute;
		box-shadow: inset 0 0 5px 2px #111;
		background-color: rgba(0,0,0,.4);
		border: 1px solid #555;
		z-index: 3000;
		margin: auto;
		color: white;
		border-radius: 2px;
	}

	#stats {
		right: 10;
		top: 10;
		width: 200px;
	}

	#player_score {
		bottom: 10;
		left: 10;
	}

	.btn {
		z-index: 3000;
	}

	#top {
		margin-top: 10px;
	}

	#top ul {
		margin-left: 0;
		font-size: 12px;
		text-align: center;
	}

	#top ul li {
		list-style-type: none;
	}

	.audio {
		position: absolute;
		bottom: 10;
		right: 10;
	}

	.container {
		width: 100%;
	}

	#leaderboard {
		text-align: left;
	}

	#leaderboard li span:nth-child(1) {
		float: left;
	}

	#leaderboard li span:nth-child(2) {
		margin-left: 3px;
	}

	#leaderboard li span:nth-child(3) {
		float: right;
	}
</style>
<body>
	<div class="wrapper">
		<div style="display:none;"><img id="source" src="img/grid.jpeg" style="opacity: 0.7"></div>

		<div class="sperm-box" id="stats">
			<div class="container">
				<h3 style="text-align: center; margin-top: 10px">Leaderboard</h3>
				<div id="top">
					<ul id="leaderboard">
						<li>loading...</li>
					</ul>
				</div>
			</div>
			<span class="text-center" style="position: relative; bottom: -25; display: block; color: black">
				x: <span id="player_x">-</span> y: <span id="player_y">-</span>
			</span>
		</div>
<!-- 
		<div class="sperm-box" id="player_score">
			<div class="container">
				<h3 style="color: white; margin-top: 10px">Mana: <span id="score">0</span></h3>
			</div>
		</div> -->

		<!-- <button class="btn btn-danger audio" id="mute_btn">
			<h4 style="margin-top: 10px; padding: 1px 3px"><i class="fa fa-stop" aria-hidden="true"></i></h4>
		</button>

		<button class="btn btn-success audio" id="play_btn" style="display: none">
			<h4 style="margin-top: 10px; padding: 1px 3px"><i class="fa fa-play" aria-hidden="true"></i></h4>
		</button> -->
	</div>

	<div id="overlay" style="width: 100vw; height: 100vh">
		<br><br><br><br><br><br><br>
		<div class="container" style="max-width: 500px; margin: auto">
			<div class="panel panel-default">
				<div class="panel-body text-center">
					<h1 style="font-weight: 200">NAME OF GAME</h1>
					<br>
					<form id="game_form" autocomplete="off">
						<div class="form-group">
							<input autocomplete="off" id="nickname" class="form-control" type="text" placeholder="Nickname">
						</div>
						<button type="submit" class="" style="width: 100%">PLAY!</button>
					</form>
					<br><br>
					<button class="" style="width: 32.7%">LEADERBOARDS</button>
					<button class="" style="width: 32.7%">DONATE</button>
					<button class="" style="width: 32.7%">REDDIT</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="/js/sperm.con.js"></script>
</html>
